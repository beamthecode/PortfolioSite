<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="PortfolioSiteContact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Anton&family=Cormorant+Infant:wght@500&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Brent Beamer Contact</title>
</head>
<header>
  <div id="nav-menu">
    <nav id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
    </nav>
  </div>
  <br></br>
</header>
<body>
    <main>
        <div class="container">
          <h3>Contact</h3>
            <form action="#" name="contact_form">
          
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" placeholder="Your name..">
          
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" placeholder="Your last name..">

              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email..">

              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Your subject..">
          
              <label for="message">Message</label><br>
              <textarea id="message" name="message" cols="30" rows="8" placeholder="Your message.." ></textarea>
              <div class="center">
              <input type="submit" value="Submit">
              </div>
            </form>
          </div>
          
    </main>
</body>
<footer>
  <div class="footer">
      <div class="footer-social">
          <a href="#"><img src="github.png" class="icon-style" alt="Github icon"></a>
          <a href="#"><img src="linkedinicon.png" class="icon-style" alt="LinkedIn icon"></a>
          <a href="#"><img src="email.png" class="icon-style" alt="Email icon"></a>
      </div>
  </div>
</footer>
</html>
